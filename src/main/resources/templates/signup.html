<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign up</title>
</head>
<body>

<form role="form" th:action="@{/signup}" th:method="post" th:object="${user}">
    <table>
        <tr>
            <td>Username</td>
            <td><input id="username" name="username" th:field="*{username}" type="text" required></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email" name="email" th:field="*{email}" required></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" name="password" th:field="*{password}" required></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Create account"></td>
        </tr>
    </table>
</form>
<a href="/">Back to home page</a>
</body>
</html>
